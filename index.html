<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <meta property="og:image" content="images/Share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <main>
            <section class="section">
                <h2 class="section__header">Dodaj nowe zadanie</h2>
                <div class="section__body">
                    <form class="form js-form">
                        <input class="form__input js-input" placeholder="Co jest do zrobienia?">
                        <button class="form__button">Dodaj nowe zadanie</button>
                    </form>
                </div>
            </section>
            <section class="section">
                <div class="section__container">
                    <h2 class="section__header">Lista zadań</h2>
                    <div class="section__panel js-panel"></div>
                </div>
                <div class="section__body">
                    <ul class="list js-taskList"></ul>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
